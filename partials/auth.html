<div class="container">
  <div style="height: 305px">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" class="img-carousel" style="margin:auto;">
        <div class="carousel-caption">
          <h3>{{slide.text}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="enterButton col-md-4 col-md-offset-6">
  <div ng-show="showLoginbutton">
    <button class="btn btn-large btn-danger" ng-click="showLogin()">ENTER</button>
  </div>
</div>

<div uib-alert ng-repeat="alert in alerts" class="alert-danger">
  {{alert.msg}}
</div>

<div class="container login col-xs-4 col-xs-offset-4">
  <div ng-show="!showLoginView">
    <input type="email" class="form-control form-spacing" placeholder="Email Address" ng-model="auth.email" required autofocus>
    <input type="text" class="form-control form-spacing" placeholder="Username" ng-model="auth.username" required autofocus>
    <input type="password" class="form-control form-spacing" placeholder="Password" ng-model="auth.password" required>
    <a class="btn btn-lg btn-success col-xs-6" ng-click="loginUser()" >Login</a>
    <a class="btn btn-lg btn-primary col-xs-6" ng-click="registerUser()" >Register</a>
  </div>
</div>
